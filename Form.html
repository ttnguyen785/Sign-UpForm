<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Sign Up form</title>
    <link rel="stylesheet" href="form.css">
    <script src="form.js" defer></script>
</head>
<body>
    <div class="image-container">
        <img src="https://images.unsplash.com/photo-1694133365851-83e7b42af190?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1974&q=80" alt="Image">
        <div class="banner-text"> <img src="odin-lined.png" alt="a">Odin</div>
    </div>
    <div class="right">
        <div class="header-text">
            <h3>
                This is not a real online service! You know you need something <br/>
                like this in your life to help you realize your deepest dreams. <br>
                Sign up <i>now</i> to get started. 
                <br><br/>
                You <i>know</i> you want to.
            </h3>
        </div>
        <div class="form-container">
            <h3>Let's Do This!</h3>
            <form class="form-main">
                <div class="form-divs">
                    <div class="form-div">
                        <label for="first-name">First Name</label>
                        <input type="text" id="name" class="long-input">
                    </div>
                    <div class="form-div">
                        <label for="email">Email</label>
                    <input type="text" id="email" class="long-input">
                    </div>
                    <div class="form-div">
                        <label for="password">Password</label>
                    <input type="password" id="password" class="long-input" oninput="checkPassword()" required>
                    <p id="error">*passwords do not match</p>
                    </div>
                </div>
                <div class="form-divs">
                    <div class="form-div">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" class="long-input">
                    </div>
                    <div class="form-div">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" class="long-input">
                    </div>
                    <div class="form-div">
                        <label for="confirm">Confirm Password</label>
                        <input type="password" id="confirm" class="long-input" oninput="checkPassword()" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="footer-div">
            <button class="account">Create Account</button>
            <p>Already have an account? <span class="hightlight">Log in</span></p>
        </div>
    </div>
</body>
</html>
